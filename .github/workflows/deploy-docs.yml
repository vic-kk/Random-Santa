name: Deploy Docs on Change

on:
  push:
    branches:
      - master # или main
    # Запускать workflow ТОЛЬКО если изменения есть в этих путях
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml' # Страховка, чтобы обновление самого workflow тоже триггерило деплой

# Разрешения (такие же, как в первом варианте)
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
